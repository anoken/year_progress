<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夏休みの進捗バー</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEFA; /* 夏の空の色 */
            color: #2E8B57; /* 海辺の色 */
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        #progressBar {
            width: 300px;
            height: 30px;
            background-color: #FFD700; /* 明るい黄色 */
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #progress {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #00BFFF, #32CD32); /* 夏の海と緑 */
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        #progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(255,255,255,0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 30px 30px;
            animation: stripes 1s linear infinite;
        }
        @keyframes stripes {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 30px 0;
            }
        }
        #percentage {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        #currentDateTime {
            font-size: 20px;
            margin-top: 20px;
            background-color: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        #secondsInfo {
            font-size: 14px;
            margin-top: 10px;
            color: #4682B4; /* 少し暗い青 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>夏休みの終わりまで</h1>
        <div id="progressBar">
            <div id="progress"></div>
        </div>
        <div id="percentage">0%</div>
        <div id="currentDateTime"></div>
        <div id="secondsInfo"></div>
    </div>

    <script>
        function updateProgress() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 6, 20);
            const end = new Date(now.getFullYear(), 8, 1);
            const progress = (now - start) / (end - start);
            const percentage = (progress * 100).toFixed(6);

            document.getElementById('progress').style.width = `${percentage}%`;
            document.getElementById('percentage').textContent = `${percentage}%`;

            // 現在の日付と時刻を更新
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            const dateTimeString = `${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}`;
            document.getElementById('currentDateTime').textContent = dateTimeString;

            // 経過秒数と総秒数を計算
            const secondsPassed = Math.floor((now - start) / 1000);
            const totalSeconds = Math.floor((end - start) / 1000);

            const secondsInfo = `${secondsPassed.toLocaleString()} / ${totalSeconds.toLocaleString()} 秒`;
            document.getElementById('secondsInfo').textContent = secondsInfo;
        }

        updateProgress();
        setInterval(updateProgress, 1000);
    </script>

</body>
</html>
